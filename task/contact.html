<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header Section -->
  <header class="bg-fuchsia-600 text-white py-4">
    <div class="container mx-auto text-center">
      <h1 class="text-2xl font-bold">Contact Us</h1>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="container mx-auto px-4 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Form -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Send Us a Message</h2>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="name" class="block text-gray-600">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-gray-600">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div>
            <label for="message" class="block text-gray-600">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Write your message here..."
              class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
          >
            Send Message
          </button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Contact Information</h2>
        <p class="text-gray-600">Feel free to reach out to us through any of the following methods:</p>
        <div class="mt-4 space-y-4">
          <div class="flex items-center">
            <svg class="w-6 h-6 text-blue-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884l8-4a1 1 0 01.994 0l8 4A1 1 0 0119 6.764v6.472a1 1 0 01-.503.879l-8 4a1 1 0 01-.994 0l-8-4A1 1 0 012 13.236V6.764a1 1 0 01.003-.879z" />
            </svg>
            <span>emailme@gmail.com</span>
          </div>
          <div class="flex items-center">
            <svg class="w-6 h-6 text-blue-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zm2 0v8h12V6H4z" />
            </svg>
            <span>+91 19087654321</span>
          </div>
          <div class="flex items-center">
            <svg class="w-6 h-6 text-blue-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M6 2a1 1 0 01.993.883L7 3v1h6V3a1 1 0 011.993-.117L15 3v1a4 4 0 014 4v6a4 4 0 01-3.8 3.995L15 18H5a4 4 0 01-3.995-3.8L1 14V8a4 4 0 013.8-3.995L5 4V3a1 1 0 011-1zm5 8a3 3 0 100 6 3 3 0 000-6z" clip-rule="evenodd" />
            </svg>
            <span>Chennai,Andhra Pradesh</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
